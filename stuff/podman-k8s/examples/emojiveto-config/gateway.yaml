apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: emojivoto
  namespace: istio-system
spec:
  gatewayClassName: istio
  listeners:
    - protocol: HTTP
      port: 8080
      name: emojivoto
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              kubernetes.io/metadata.name: emojivoto